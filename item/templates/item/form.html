{% extends "core/base.html" %}
{% block  content %}
<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}

    {% if form.errors or form.non_field_errors %}
    {%for field in form %}
    {{field.errors}}
    {%endfor%}
    {{form.non_field_errors}}
    {%endif%}
    <button type="submit" class="btn btn-success">enviar</button>
    </form>
{% endblock %}
